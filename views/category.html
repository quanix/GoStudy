{{template "header"}}
      <title>分类 - 我的 beego 博客</title>
    </head>


    <body>
       <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container">
           {{template "navbar" .}}
         </div>
      </nav>

      
      <div class="container" style="margin-top: 50px;">
        <h1>分类列表</h1>
        <form  class="form-inline" method="GET" action="/category">
                <div class="form-group">
                    <input class="form-control" placeholder="Enter category name" name="name" id="name">
                     <input type="hidden" name="op" value="add"/>
                </div>
                <button type="submit" class="btn btn-default" onclick="return checkInput()">添加</button>
         </form>

            <script type="text/javascript">
               function checkInput() {
                  var name = document.getElementById("name");
                  if(name.value.length == 0) {
                    alert("请输入分类名称");
                    return false;
                  }
                 
                  return true;
               }
            </script>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>名称</th>
                        <th>文章数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Categories}}
                     <tr>
                     <th>{{.Id}}</th>
                     <th>{{.Title}}</th>
                     <th>{{.TopicCount}}</th>
                     <th>
                        <a href="/category?op=del&id={{.Id}}">删除</a>
                     </th>
                   </tr>
                    {{end}}
                </tbody>
            </table>
      </div>
    
      
       <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
       <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
